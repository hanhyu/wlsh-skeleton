version: '3'
services:

    clickhouse-server:
        image: clickhouse/clickhouse-server:21.9
        hostname: clickhouse
        container_name: clickhouse
        ports:
        - 9000:9000
        - 8123:8123
        sysctls:
            net.core.somaxconn: 1024
            net.ipv4.tcp_syncookies: 0
        volumes:
            - "./docker-clickhouse:/var/lib/clickhouse"
        ulimits:
            nofile:
                soft: 262144
                hard: 262144
